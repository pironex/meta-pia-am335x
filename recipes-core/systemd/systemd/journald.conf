[Journal]
#Storage=auto
Compress=no
#Seal=yes
#SplitMode=login
#SyncIntervalSec=5m
#RateLimitInterval=30s
#RateLimitBurst=1000
SystemMaxUse=512M
SystemKeepFree=512M
SystemMaxFileSize=8M
RuntimeMaxUse=4M
RuntimeKeepFree=64M
#RuntimeMaxFileSize=
#MaxRetentionSec=
#MaxFileSec=1month
#ForwardToSyslog=yes
#ForwardToKMsg=no
#ForwardToConsole=no
#TTYPath=/dev/console
MaxLevelStore=info
MaxLevelSyslog=info
#MaxLevelKMsg=notice
#MaxLevelConsole=info
